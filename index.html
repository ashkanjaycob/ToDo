<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashkan's Todo List</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body class="">

    <div class="container">
        <div class="row mt-5 text-center border border-2 rounded">
            <div class="col-12">
                <br>
                <br>
                <form id="form">
                    <input class="inpt m-4" type="text" placeholder="Enter Your works To do . . . " autofocus>
                    <button class="btn btn-dark" type="submit">submit</button>
                </form>
            </div>
            <hr>
            <div class="col-8 text-start">
                <p class="txtinf mx-5">Fully Customize Your List here.</p>
                <div class="results">
                    <ul id="list" class="text-start">
                        <li>
                            example work to do 
                            <span>x</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-3">
                <p class="txtinf mx-5">Current Clock Time :</p>
                <div class="results">
                    <h2 id="timeShow" class="clock"></h2>
                </div>
            </div>

        </div>
    </div>



    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/all.min.js"></script>
</body>

</html>
